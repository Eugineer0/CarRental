<p>users works!</p>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Username</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Date of birth</th>
    <th scope="col">Passport number</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users" routerLink="/users/{{user.username}}" data-bs-toggle="tooltip" data-bs-placement="left" title="Click to view and edit">
    <td>{{user.username}}</td>
    <td>{{user.name}}</td>
    <td>{{user.surname}}</td>
    <td>{{user.dateOfBirth.toDateString()}}</td>
    <td>{{user.passportNumber}}</td>
    <td>{{user.email}}</td>
  </tr>
  </tbody>
</table>

<div>
  <label for="hero-name">Hero name: </label>
  <input id="hero-name" [(ngModel)]="selectedUser.name" placeholder="name">
</div>
