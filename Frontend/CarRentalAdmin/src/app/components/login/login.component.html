<div class="col-md-3 mx-auto">
    <div class="card card-lg rounded-1">
        <div class="card-header">
            <h3>Enter your credentials</h3>
        </div>
        <div class="card-body">
            <div *ngIf="authFailed" class="alert alert-danger">
                {{authFailedMessage}}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        required
                        class="form-control"
                        id="username"
                        type="text"
                        formControlName="username"
                        (change)="resetAuthStatus()"
                    >
                    <div
                        *ngIf="checkIfErrorsOccurred(loginForm.controls.username)"
                        class="alert alert-danger"
                    >
                        <div *ngIf="loginForm.controls.username.errors?.['required']">
                            Username is required.
                        </div>
                        <div *ngIf="loginForm.controls.username.errors?.['maxlength']">
                            Username must be shorter.
                        </div>
                    </div>
                    <label class="mt-2" for="password">Password</label>
                    <div class="input-group">
                        <input
                            required
                            class="form-control"
                            id="password"
                            formControlName="password"
                            [type]="isVisiblePassword ? 'text' : 'password'"
                            (change)="resetAuthStatus()"
                        >
                        <button
                            type="button"
                            class="btn btn-light"
                            (click)="changePasswordType()"
                        >
                            {{isVisiblePassword ? 'Hide' : 'Show'}}
                        </button>
                    </div>
                    <div
                        *ngIf="checkIfErrorsOccurred(loginForm.controls.password)"
                        class="alert alert-danger"
                    >
                        <div *ngIf="loginForm.controls.password.errors?.['required']">
                            Password is required.
                        </div>
                        <div *ngIf="loginForm.controls.password.errors?.['maxlength']">
                            Password must be shorter.
                        </div>
                    </div>
                </div>
                <button
                    type="submit"
                    class="btn btn-success mt-2"
                    [disabled]="loginForm.invalid || loginForm.pristine"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
