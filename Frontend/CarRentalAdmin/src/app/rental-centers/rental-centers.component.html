<div class="row align-items-start mx-0">
  <div class="col-md-2">
    <div class="card mb-0">
      <h5 class="card-header">Filter</h5>
      <button class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      <div class="card-body">
        <form name="form" (ngSubmit)="onSubmit()" #filterForm="ngForm">
          <div class="form-group">
            <label class="mb-0 mt-2" for="country">Country</label>
            <select
              class="form-control"
              id="country"
              name="country"
              [(ngModel)]="filter.country"
            >
              <option
                *ngFor="let country of countries"
                [value]="country"
              >{{country}}</option>
            </select>
            <label class="mb-0 mt-2" for="city">City</label>
            <select
              class="form-control"
              id="city"
              name="city"
              [(ngModel)]="filter.city"
            >
              <option
                *ngFor="let city of cities"
                [value]="city"
              >{{city}}</option>
            </select>
            <label class="mb-0 mt-2" for="minimumCarsNumber">Minimum cars accessible</label>
            <input
              min="0"
              type="number"
              class="form-control"
              id="minimumCarsNumber"
              name="minimumCarsNumber"
              [(ngModel)]="filter.minimumAvailableCarsNumber"
            >
            <label class="mb-0 mt-2" for="rentalPeriod">Rent period</label>
            <div class="form-control" id="rentalPeriod">
              <label class="mb-0 mt-2" for="startDate">Start</label>
              <input
                [required]="dateFillInRequired()"
                type="date"
                class="form-control"
                id="startDate"
                name="startRent"
                [(ngModel)]="startRentDate"
              >
              <input
                [required]="dateFillInRequired()"
                type="time"
                class="form-control"
                id="StartTime"
                name="startRentTime"
                [(ngModel)]="startRentTime"
              >
              <label class="mb-0 mt-2" for="finishDate">Finish</label>
              <input
                [required]="dateFillInRequired()"
                type="date"
                class="form-control"
                id="finishDate"
                name="finishRent"
                [(ngModel)]="finishRentDate"
              >
              <input
                [required]="dateFillInRequired()"
                type="time"
                class="form-control"
                id="finishTime"
                name="finishRentTime"
                [(ngModel)]="finishRentTime"
              >
              <div *ngIf="filterForm.form.invalid" class="my-2 alert alert-warning">
                Please fill in all date fields
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary col"
            [disabled]="filterForm.form.invalid || filterForm.form.pristine"
          >Find
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col">
    <table class="table table-hover table-sm">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">Address</th>
        <th scope="col">Accessible cars</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let center of centers">
        <td>
          <button
            class="btn btn-primary"
            routerLink="/rental-centers/{{center.name}}"
            [queryParams]="{start: filter.startRent, finish: filter.finishRent}"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="Click to to view detail info"
          >
            {{center.name}}
          </button>
        </td>
        <td>{{center.country}}</td>
        <td>{{center.city}}</td>
        <td>{{center.address}}</td>
        <td>{{center.availableCarsNumber}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
