<div class="row align-items-start mx-0">
    <div class="col-md-2">
        <div class="card border-primary">
            <h5 class="card-header text-center">Rent period</h5>
            <div class="card-body">
                <form [formGroup]="dateForm">
                    <div class="form-group">

                        <label for="start-date">Start: </label>
                        <input
                            id="start-date"
                            type="date"
                            class="form-control"
                            formControlName="startDate"
                        >
                        <div
                            *ngIf="dateForm.controls.startDate.invalid"
                            class="alert alert-warning"
                        >
                            <div *ngIf="dateForm.controls.startDate.errors?.['required']">
                                Start date is required.
                            </div>
                        </div>
                        <input
                            id="start-time"
                            type="time"
                            class="form-control"
                            formControlName="startTime"
                        >
                        <div
                            *ngIf="dateForm.controls.startTime.invalid"
                            class="alert alert-warning"
                        >
                            <div *ngIf="dateForm.controls.startTime.errors?.['required']">
                                Start time is required.
                            </div>
                        </div>
                        <label class="mt-3" for="finish-date">Finish: </label>
                        <input
                            id="finish-date"
                            type="date"
                            class="form-control"
                            formControlName="finishDate"
                        >
                        <div
                            *ngIf="dateForm.controls.finishDate.invalid"
                            class="alert alert-warning"
                        >
                            <div *ngIf="dateForm.controls.finishDate.errors?.['required']">
                                Finish date is required.
                            </div>
                        </div>
                        <input
                            id="finish-time"
                            type="time"
                            class="form-control"
                            formControlName="finishTime"
                        >
                        <div
                            *ngIf="dateForm.controls.finishTime.invalid"
                            class="alert alert-warning"
                        >
                            <div *ngIf="dateForm.controls.finishTime.errors?.['required']">
                                Finish time is required.
                            </div>
                        </div>
                        <div
                            *ngIf="dateForm.errors?.['dateInconsistent']"
                            class="alert alert-danger"
                        >
                            Finish date must be later than start date.
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary w-100 mt-3"
                            [disabled]="dateForm.invalid || dateForm.pristine"
                        >
                            Find
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
        <app-rental-center [center]="center"></app-rental-center>
        <H2>Cars</H2>
        <div class="row row-cols-auto">
            <div class="col my-2" *ngFor="let car of cars">
                <div class="card border-success h-100 w-100">
                    <app-car [car]="car"></app-car>
                    <button class="btn-success mt-auto" (click)="open(content)">Book car</button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #content let-modal>
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">You are about renting this car...</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    (click)="modal.close()"
                >
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="modal.close()">Cancel
                </button>
            </div>
        </div>
    </ng-template>
    <button class="btn btn-primary" (click)="goBack()">go back</button>
</div>
